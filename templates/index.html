<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form action="/predict" method="post">
            <label for="AveRooms">Average Rooms:</label>
            <input type="number" id="AveRooms" name="AveRooms" step="0.1" required><br><br>
            
            <label for="AveBedrms">Average Bedrooms:</label>
            <input type="number" id="AveBedrms" name="AveBedrms" step="0.1" required><br><br>
            
            <label for="AveOccup">Average Occupancy:</label>
            <input type="number" id="AveOccup" name="AveOccup" step="0.1" required><br><br>
            
            <input type="submit" value="Predict Price">
        </form>
    </div>
</body>
</html>
